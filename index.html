<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="fruid" class="tabcontent active">
        <div class="div2">
            <h5>Danh sách sản phẩm</h5>
        </div>
        <div class="add-fruid">
            <div class="list-fruid">
                <label>Mã sản phẩm:</label>
                <input type="text" name="" id="id">
            </div>
            <div class="list-fruid">
                <label>Tên sản phẩm:</label>
                <input type="text" name="" id="name">
            </div>
            <div class="list-fruid">
                <label>Ảnh sản phẩm:</label>
                <input type="file" name="" id="images" accept="image/*">
            </div>
            <div class="list-fruid">
                <label>Số lượng:</label>
                <input type="text" name="" id="numbers">
            </div>
            <div class="list-fruid">
                <label>Giá sản phẩm:</label>
                <input type="text" name="" id="price">
            </div>
            <div class="">
                <button onclick="add()" class="btn-add">Thêm sản phẩm</button>
            </div>
        </div>
        <div>
            <table class="table" id="render">
                <thead>
                    <tr>
                        <th scope="col">Mã sản phẩm</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Ảnh sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Giá sản phẩm</th>
                        <th scope="col">Sửa/Xóa</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
